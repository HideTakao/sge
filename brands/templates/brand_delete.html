{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3 class="display-6">Deletar Marca</h3>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Tem certeza que deseja deletar a marca <strong>{{ brand.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Deletar</button>
                </form>
                <a href="{% url 'brands_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
            </div>
        </div> 
    </div>
{% endblock %}
