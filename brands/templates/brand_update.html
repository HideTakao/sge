{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Editar Marca</h3>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Salvar Marca</button>
            </div>
        </div>
        <a href="{% url 'brands_list' %}" class="btn btn-secondary mt-3">Cancelar / Voltar</a>
    </div>
{% endblock %}
